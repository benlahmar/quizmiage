
<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Quiz Configuration 
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="conf.allowReview" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                   allowReview
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="conf.allowBack" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  allowBack
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="conf.showClock" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  showClock
                </label>
              </div>
        </div>
      </div>
    </div>
    </div>
